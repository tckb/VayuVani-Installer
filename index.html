<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VayuVani Groundstation installer</title>
    <meta
      name="description"
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      h2 {
        margin-top: 2em;
      }
      h3 {
        margin-top: 1.5em;
      }
      a {
        color: #03a9f4;
      }
      .invisible {
        visibility: hidden;
      }
      .hidden {
        display: none;
      }
      esp-web-install-button[install-unsupported] {
        visibility: inherit;
      }
      .content pre {
        max-width: 100%;
        overflow-y: scroll;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #ccc;
        padding-top: 24px;
        text-align: center;
      }
      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      .radios li {
        list-style: none;
        line-height: 2em;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
<script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

  </head>
  <body>
  <div class="content">
    <h1>VayuVani Installer</h1>
    <p>Select firmware version:</p>
    <select id="version-select">
      <option value="">-- Loading Versions --</option>
    </select>

    <script>
      fetch('versions.json')
      .then(response => response.json())
      .then(versions => {
        const versionSelect = document.getElementById('version-select');
        versionSelect.innerHTML = '<option value="">-- Select Version --</option>';
        versions.sort().reverse(); // Optional: sort versions, newest first
        versions.forEach(version => {
          const option = document.createElement('option');
          option.value = `manifest_v${version}.json`;
          option.textContent = `Version ${version}`;
          versionSelect.appendChild(option);
        });
      });

      const installButton = document.getElementById('install-button');
      const versionSelect = document.getElementById('version-select');

      versionSelect.addEventListener('change', () => {
        const selectedManifest = versionSelect.value;
        if (selectedManifest) {
          installButton.manifest = selectedManifest;
          installButton.classList.remove('invisible');
        } else {
          installButton.classList.add('invisible');
        }
      });
    </script>


    <p class="button-row" align="center">
      <esp-web-install-button manifest="./manifest.json"></esp-web-install-button>
    </p>
  </div>
  </body>
</html>
